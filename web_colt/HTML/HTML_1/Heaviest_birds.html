<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest_birds_Table</title>
</head>

<body>
    <h1>Heaviest_birds</h1>
    <table>
        <thead>
            <tr>
                <th>Name of bird</th>
                <th>Average Mass</th>
                <th>Maximum Weight</th>
                <th>Flight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104kg</td>
                <td>156kg</td>
                <td>No</td>
            </tr>
            <tr>
                <td>somali Ostrich</td>
                <td>90kg</td>
                <td>130kg</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Turkey</td>
                <td>13.5kg</td>
                <td>39kg</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    <h1>T2</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Name of bird</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flight</th>
            </tr>
            <tr>
                <td>kg</td>
                <td>lb</td>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104kg</td>
                <td>156lb</td>
                <td>No</td>
            </tr>
            <tr>
                <td>somali Ostrich</td>
                <td>90kg</td>
                <td>130lb</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Turkey</td>
                <td>13.5kg</td>
                <td>39lb</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
